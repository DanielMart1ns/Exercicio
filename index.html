<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio boas práticas de CSS</title>
    <link rel="stylesheet" href="estilos/main.css">
</head>
<body>
    <div class="produtos">
        <div class="produto">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">Nome do produto</h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>

        <div class="produto produto--em-destaque">
            <img class="produto__imagem" src="https://via.placeholder.com/100x100">
            <h4 class="produto__nome">
                Nome do produto
            </h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>

        <div class="produto">
            <img src="https://via.placeholder.com/100x100" class="produto__imagem">
            <h4 class="produto__nome">
                Nome do produto
            </h4>
            <p class="produto__descricao">
                Descrição do produto
            </p>
        </div>
    </div>

</html>
